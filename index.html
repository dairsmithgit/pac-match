<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Pac-Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headerImg">
      <div class="title">PAC MATCH</div>
      <div class="subtitle">The pac-man themed pac-matching game!</div>
    </div>

    <nav>
      <form class="playerName">
        <label for="name">Name</label>
        <input type="text" id="name" value="" maxlength="3" />
      </form>

      <ul class="naviBar">
        <div>
          <li>
            <button type="button" name="startTimer" id="start">Start</button>
          </li>
        </div>
        <div>
          <li>
            <label id="seconds">0</label>
          </li>
        </div>
      </ul>
    </nav>

    <section class="cards">
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="0" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="1" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="2" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="3" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="4" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="5" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="6" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="7" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="8" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="9" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="10" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="11" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="12" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="13" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="14" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="15" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="16" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="17" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="18" />
      </div>
      <div>
        <img class="card" src="public/images/card-neon.png" data-index="19" />
      </div>
    </section>

    <div class="badgeContainer">
      <div>
        <img class="cherryBadge" src="public/images/cherry.png" />
      </div>
      <div>
        <img class="strawberryBadge" src="public/images/strawberry.png" />
      </div>
      <div>
        <img class="appleBadge" src="public/images/apple.png" />
      </div>
      <div>
        <img class="orangeBadge" src="public/images/orange.png" />
      </div>
      <div>
        <img class="orangeGhostBadge" src="public/images/orange-ghost.png" />
      </div>
      <div>
        <img class="pinkGhostBadge" src="public/images/pink-ghost.png" />
      </div>
      <div>
        <img class="redGhostBadge" src="public/images/red-ghost.png" />
      </div>
      <div>
        <img class="blueGhostBadge" src="public/images/blue-ghost.png" />
      </div>
      <div>
        <img class="chaseGhostBadge" src="public/images/ghost-chase.png" />
      </div>
      <div>
        <img class="pacmanBadge" src="public/images/pacman.png" />
      </div>
    </div>

    <div class="modalBackground">
      <div class="modal">
        <p class="gameMessage"></p>
        <button type="button" name="newGame" id="newGame">New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
